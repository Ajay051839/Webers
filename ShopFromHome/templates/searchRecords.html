{% extends 'base.html' %}

{% block content %}

    {% for re in res %}
    
        <h6>Customer: {{re.customer}}</h6>
        <p>Item: {{re.item}}</p>
        <p>Quantity: {{re.quantity}}</p>
        <p>Price: {{re.price}}</p>
        <p>Date: {{re.date}}</p>
    {%empty%}
        <h2>Nothing to show</h2>
    {% endfor %}

{% endblock content %}
